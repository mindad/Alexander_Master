    <script>

        recipeArr = [];

        $(document).ready(function () {

            $('#add_new_cook').on('click', toggle_add_visibilty, GetBeerTypes);

            ajaxCall("GET", "../../api/Recipe", "", GetRecipeSucess, GetRecipeError);

            ajaxCall("GET", "../../api/Batch", "", GetBatchSucess, GetBatchError);

        });

        // Batch API
        function GetBatchSucess(Batchdata) {

            console.log('this is cooking date:', Batchdata);

            let id = 0; // ID counter for Edit/Delete buttons

            try {
                $('#tbl').DataTable({

                    data: Batchdata,
                    pageLength: 5,
                    columns: [             
                        {
                            render: function (data, type, row, meta) {
                                id += 1;
                                let data_for_tbl = "data-btnId='" + id + "'";

                                editBtn = "<button type='button' class = 'editBtn btn btn-success'" + data_for_tbl + "> Edit </button>";
                                deleteBtn = "<button type='button' class = 'deleteBtn btn btn-danger'" + data_for_tbl + "> Delete </button>";
                                return editBtn + deleteBtn;
                            }
                        },
                        { data: "BeerType" },  
                        {
                            data: "BeerType",
                            render: function (data, type, row, meta) {

                                for (var i = 0; i < recipeArr.length; i++) { // sets the relavent recipe for each beer type
                                    if (recipeArr[i].BeerType == data) {

                                        let st = ''; // will hold 'prod:amount' key value pairs

                                        for (var j = 0; j < recipeArr[i].Products_in_recipe.length; j++) { 
                                            if (j == recipeArr[i].Products_in_recipe.length -1) {
                                                st += recipeArr[i].Products_in_recipe[j].ProductType + ':' + recipeArr[i].Products_in_recipe[j].Amount;
                                                continue;
                                            }
                                            st += recipeArr[i].Products_in_recipe[j].ProductType + ':' + recipeArr[i].Products_in_recipe[j].Amount +', ';
                                        }
                                        return st;
                                    }
                                }
                                return "no recipe for this beer";
                            }
                        }, 
                        { data: "Date" },
                        {
                            data: "BatchID",
                            render: function (data, type, row, meta) {
                                // ADD HREF !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
                                return '<a href="#">' + data + '</a>'
                            }
                        }
                    ]
                });
            }

            catch (err) {
                alert(err);
            }

           
        }

        function GetBatchError(err) {
            console.log(err);
        }
        // ** Batch API
