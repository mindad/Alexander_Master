    <script>

        recipeArr = [];
        batchArr = [];

        $(document).ready(function () {

            $('#add_new_cook').on('click', toggle_add_visibilty); //GetBeerTypes

            ajaxCall("GET", "../../api/Recipe", "", GetRecipeSucess, GetRecipeError); // get all recipes

            $("#beerSelect").on('change', SetFormValues); // set form values when add batch to table

            $("#addToBatch").on("click", PostNewBatch);

            // Form Validation
            $('input').on('blur', checkValidation);

            //ajaxCall("GET", "../../api/Batch", "", GetBatchSucess, GetBatchError);

        });

        function checkValidation() {

            let checkInt = $(this).val();

            console.log('this is checkint:', checkInt);

            if (type(checkInt) != Number) {
                this.validity.valid = false;
                this.setCustomValidity("from date must be greater than today");
                return false;
            }
            else {
                this.validity.valid = true;
                this.setCustomValidity('');
            }
        }

        function PostNewBatch() {

            //get max batchID
            let ID_arr = [];
            for (var i = 0; i < batchArr.length; i++) {
                ID_arr.push(batchArr[i].BatchID);
            }

            batch = {
                batch_id: Math.max.apply(null, ID_arr) + 1,
                date: addDate.val(), // need to parse dates
                beer_type: $('#beerSelect').val(),
                tank:0,
                wort_volume:0
            }



            //// TODO
            //// add ajaxCall
            //// check form validation + make form return false so page wont be rendered
        }

        // Batch API
        function GetBatchSucess(Batchdata) {

            console.log('this is cooking date:', Batchdata);
            batchArr = Batchdata;

            let id = 0; // ID counter for Edit/Delete buttons

            try {
                $('#tbl').DataTable({

                    data: Batchdata,
                    pageLength: 5,
                    columns: [             
                        {
                            render: function (data, type, row, meta) {
                                id += 1;
                                let data_for_tbl = "data-btnId='" + id + "'";

                                editBtn = "<button type='button' class = 'editBtn btn btn-success'" + data_for_tbl + "> Edit </button>";
                                deleteBtn = "<button type='button' class = 'deleteBtn btn btn-danger'" + data_for_tbl + "> Delete </button>";
                                return editBtn + deleteBtn;
                            }
                        },
                        { data: "BeerType" },  
                        {
                            data: "BeerType",
                            render: function (data, type, row, meta) {

                                for (var i = 0; i < recipeArr.length; i++) { // sets the relavent recipe for each beer type
                                    if (recipeArr[i].BeerType == data) {

                                        let st = ''; // will hold 'prod:amount' key value pairs

                                        for (var j = 0; j < recipeArr[i].Products_in_recipe.length; j++) { 
                                            if (j == recipeArr[i].Products_in_recipe.length -1) {
                                                st += recipeArr[i].Products_in_recipe[j].ProductType + ':' + recipeArr[i].Products_in_recipe[j].Amount;
                                                continue;
                                            }
                                            st += recipeArr[i].Products_in_recipe[j].ProductType + ':' + recipeArr[i].Products_in_recipe[j].Amount +', ';
                                        }
                                        return st;
                                    }
                                }
                                return "no recipe for this beer";
                            }
                        }, 
                        { data: "Date" },
                        {
                            data: "BatchID",
                            render: function (data, type, row, meta) {
                                // ADD HREF !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
                                return `<a href="#" id="${data}">${data}</a>`
                            }
                        }
                    ]
                });
            }

            catch (err) {
                alert(err);
            }

           
        }

        function GetBatchError(err) {
            console.log(err);
        }
        // ** Batch API


        // Recipe API
        function GetRecipeSucess(data) {
            console.log('data from Recipe:', data);

            recipeArr = data;

            // GET batch details
            ajaxCall("GET", "../../api/Batch", "", GetBatchSucess, GetBatchError);
        }

        function GetRecipeError(err) {
            console.log(err);
        }
        // ** Recipe API


        


        function toggle_add_visibilty() {
            $('.invisible').removeClass();

            ajaxCall("GET", "../../api/Beer", "", GetBeerSucess, GetBeerError);


            // toggle class and remove the form
        }

        // Beer API
        function GetBeerSucess(data) {
            console.log('data from Beer_2020:', data);

            // insert values to beerType Select     
            BeerTypesOptions = "<option>Select Beer Type</option>`";
            for (var i = 0; i < data.length; i++) {
                BeerTypesOptions += `<option>${data[i].BeerType}</option>`;
            }

            document.getElementById("beerSelect").innerHTML = BeerTypesOptions;
        }

        function GetBeerError(err) {
            console.log(err);
        }
        // ** Beer API


        function SetFormValues(){

                var selectedBeer = $(this).children("option:selected").val();

                $("#inForm").html(''); // clear inForm div

                let st = '';

                for (var i = 0; i < recipeArr.length; i++) {

                    if ((recipeArr[i].BeerType).toLowerCase() == selectedBeer.toLowerCase()) {

                        for (var j = 0; j < recipeArr[i].Products_in_recipe.length; j++) {

                            st += `<label>${recipeArr[i].Products_in_recipe[j].ProductType} </label><input type="text" value="${recipeArr[i].Products_in_recipe[j].Amount}" class="text-center" /><br><br>`
                        }
                        break;
                    }
                }
                $("#inForm").append(st); 
            }
        


    </script>
