    <script>

        RecipeArr = [];

        $(document).ready(function () { 

            //$('#editDiv').hide();

            ajaxCall("GET", "../../api/Recipe", "", GetRecipeSucess, GetRecipeError); // get all recipes

            //$("#close_editDiv_Btn").on("click", CloseEditDiv)

        // Recipe API
        function GetRecipeSucess(Recipedata) {

            console.log('this is Recipe data:', Recipedata);
            RecipeArr = Recipedata;

            try {
                $('#tbl').DataTable({

                    data: Recipedata,
                    pageLength: 8,
                    columns: [
                        {
                            data:"BeerType",
                            render: function (data, type, row, meta) {

                                let data_for_tbl = "data-btnId='" + data + "'";

                                editBtn = "<button type='button' class = 'editBtn btn btn-success'" + data_for_tbl + "> Edit </button>";
                                deleteBtn = "<button type='button' class = 'deleteBtn btn btn-danger'" + data_for_tbl + "> Delete </button>";
                                return editBtn + deleteBtn;
                            }
                        },
                        { data: "BeerType" },
                        {
                            data: "Products_in_recipe",
                            render: function (data) {
                                console.log(data);
                                let st = '';
                                for (var i = 0; i < data.length; i++) {
                                    st += `${data[i].ProductType}:${data[i].Amount},`
                                }
                                return st.slice(0,-1);
                            } 
                        },
                        {
                            data: "CreationDate",
                            render: function (data) {
                                    return data.substr(0, 10);
                                } 
                        }
                    ]
                });
            }

            catch (err) {
                alert(err);
            }
        }

        function GetRecipeError(err) {
            console.log(err);
        }



        //////// edit + delete
        function buttonEvents() {

            $(document).on("click", ".editBtn", function () {

                $("#editDiv").show();
                console.log('alert id is:', this.getAttribute('data-btnId'));

                $('#ph').val(this.getAttribute('data-btnId')); // saves alert ID for later use
            });

            $(document).on("click", ".deleteBtn", function () {

                var alert_id = this.getAttribute('data-btnId');

                if (confirm("Are You Sure You Want To Delete This Row?")) {

                    ajaxCall("Delete", "../../api/Recipe", JSON.stringify(alert_id), DeleteAlertSucess, DeleteAlertError);
                }
                else {
                    console.log("You pressed Cancel!");
                }
            });
        }

        function edit_Alert_table() {

            console.log('this is notes_input value:', $('notes_input').val());

            if ($('#notes_input').val() == '') {
                return;
            }

            let alert_id_and_notes = [
                $('#ph').val(), // holds Alert ID 
                $('#notes_input').val()
            ]
               
            ajaxCall("PUT", "../../api/Alert", JSON.stringify(alert_id_and_notes), editAlertSucess, editAlertError); // JSON.stringify(alert_id_and_notes)
        }

        //////// editAlert
        function editAlertSucess(data) {
            console.log(data, 'record changed succefully');

            refresh_table();

        }
        function editAlertError(err) {
            console.log(err);
        }
        //****** editAlert

        //////// Delete Alert
        function DeleteAlertSucess(data) {
            console.log(data, "Record Deleted");

            refresh_table();

        }

        function DeleteAlertError(err) {

        }
        //****** Delete Alert

            location.reload();

            $("#editDiv").hide();
